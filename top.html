  <div class="container">
    <h3>物件概要</h3>
    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox" id="tokyo" onchange="checkSubmit()"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">東京都</span></label>
    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox" id="srcrc" onchange="checkSubmit()"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">SRС造・RC造</span></label>
    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox" id="age" onchange="checkSubmit()"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">築年数15年以内</span></label>
    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox" id="station" onchange="checkSubmit()"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">駅10分以内</span></label>
    <label class="ECM_CheckboxInput"><input class="ECM_CheckboxInput-Input" type="checkbox" id="totalUnits" onchange="checkSubmit()"><span class="ECM_CheckboxInput-DummyInput"></span><span class="ECM_CheckboxInput-LabelText">総戸数20戸以上</span></label>

          <option value="2900">2900万円以上</option>
          <option value="3000">3000万円以上</option>
        </select>
      </p>

      <p>
        <label class="form-label">同居家族（本人含まず）</label>
        <select class="form-select" id="familyComposition" onchange="checkSubmit()">
          <option value="">同居家族人数を選択してください</option>
          <option value="0">0人</option>
          <option value="1">1人</option>
          <option value="2">2人</option>
          <option value="3">3人</option>
          <option value="4">4人</option>
          <option value="5">5人</option>
        </select>
      </p>
      <p>

        <input type="number" class="form-control" id="otherIncome" oninput="checkSubmit()" >

      </p>

      </p>
      <p>

  <div class="modal fade" id="modal-result" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5">審査結果</h1>
        </div>
        <div class="modal-body py-0">
          <div class="alert alert-danger" role="alert" id="danger" style="display: none;">
            誠に残念ながら今回はご期待に添いかねる結果となりました。<br>
            大変申し訳ございません。
          </div>
          <div class="alert alert-success" role="alert" id="success" style="display: none;">
            この度は仮審査申し込みありがとうございます。<br>
            詳細をお伺いし、ぜひ事前審査にお進みいただきたいと思います。
          </div>
          <table>
            <tr>
              <td colspan="4">---収入---</td>
            </tr>
            <tr>
              <td>月額収入余力</td><td>：</td><td align="right" id="td-Income1">0</td><td>円</td>
            </tr>
            <tr>
              <td colspan="4">---支出---</td>
            </tr>
            <tr>
              <td>月々の返済額</td><td>：</td><td align="right" id="td-repaymentAmount">0</td><td>円</td>
            </tr>
            <tr>
              <td>生活費概算</td><td>：</td><td align="right" id="td-Costliving">0</td><td>円</td>
            </tr>
            <tr>
              <td>家賃</td><td>：</td><td align="right" id="td-rent">0</td><td>円</td>
            </tr>
            <tr>
              <td>住宅ローン返済額</td><td>：</td><td align="right" id="td-Housingloan">0</td><td>円</td>
            </tr>
            <tr>
              <td>その他借入返済額</td><td>：</td><td align="right" id="td-OtherBorrowing">0</td><td>円</td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
              <td colspan="4">===結果===</td>
            </tr>
            <tr>
              <td>収入</td><td>：</td><td align="right" id="td-Income2">0</td><td>円</td>
            </tr>
            <tr>
              <td>支出</td><td>：</td><td align="right" id="td-expenditure">0</td><td>円</td>
            </tr>
            <tr>
              <td colspan="4">------------------------------</td>
            </tr>
            <tr>
              <td>月額返済余力</td><td>：</td><td align="right" id="td-result">0</td><td>円</td>
            </tr>
          </table>
        </div>
        <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">

        </div>
